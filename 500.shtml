            transition: all .5s;
        }

        .btn-first {
            border-color: #fff;
            background-color: transparent;
            color: #fff;
        }

        .btn-first:hover {

        }

        .btn-second {

        #nav-links .nav-link {
            color: #fff;
            font-size: 1.6rem;
            font-weight: 700;
            display: block;
            padding: 1.6rem;
            letter-spacing: .1rem;
            transition: color .3s;
        }

        #nav-links .nav-link:hover {

                padding-left: 0px;

            #nav-links .nav-item {

            height: 0px;

        .star-light::after {

            font-family: "Font Awesome 5 Free";
            color: #fff;
            font-weight: 900;
            font-size: 3.2rem;
            position: relative;
            top: -3rem;

            overflow: visible;
            height: 0px;
        }

        .star-dark::after {
            content: "\f005";
            font-family: "Font Awesome 5 Free";
            color: #A3D1CC;

            font-size: 3.2rem;
            position: relative;
            top: -3rem;
            background-color: #fff;
            padding: 0 .8rem;

        }

            display: block;
        }

        .img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: #fff;
            opacity: 0;
            transition: opacity .5s ease;
        }

        .img-overlay .icon {
            color: #fff;
            font-size: 1.8rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);


        }

        .portfolio-item:hover .img-overlay {
            opacity: .8;
        }
